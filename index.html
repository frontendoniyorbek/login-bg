<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<main>
			<div class="login-bg-wrapper">
				<div class="login-bg"></div>
				<div class="login">
					<form class="form">
						<h4 class="form-title">Welcome back</h4>
						<h1 class="form-h1">Login to your account</h1>
						<div class="form-wrapper">
							<div>
								<label for="email">Email</label>
								<input type="email" id="email" name="email" placeholder="John.snow@gmail.com" />
							</div>
							<div>
								<label for="password">Password</label>
								<input type="password" id="password" name="password" placeholder="****" />
							</div>
							<div class="radio-wrapper">
								<div>
									<input type="radio" id="radio" name="radio" />
									<label class="radio-label" for="radio">Remember me</label>
								</div>
								<span>Forgot password?</span>
							</div>
						</div>
						<button type="submit">Login now</button>
						<a href="https://www.google.com/" target="_blank"
							><img src="img/google-icon.svg" alt="google-icon" width="20" height="20" /> Or sign-in with google</a
						>
					</form>
					<p class="description">Dont have an account? <span>Join free today</span></p>
				</div>
			</div>
		</main>
	</body>
</html>
